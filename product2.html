    <link rel="stylesheet" href="css/products.css" />

  <body>
    <!-- Loader -->
    <div class="loader_bg">
      <div class="loader"></div>
    </div>
    <!-- Top Section -->
    <section class="first_section">
      <div class="row">
        <div class="col-md-5">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="navbar_div collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li>
                  <a class="nav_link" href="index.html">Home</a>
                </li>
                <li>
                  <a class="nav_link" href="products.html">Products</a>

                <li>

                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-3">
          <div class="cozy_img">
            <div class="cozy_brand fontwanted">cozy</div>
          </div>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn">
            <i class="btn_cart_topleft fas fa-shopping-cart fa-2x"></i>
          </button>
        </div>
      </div>
    </section>
    <div class="info_heading">
      <div class="info_title">Home / Albany Table</div>
    </div>
    <!-- PRODUCT SECTION -->
    <section class="single_product">
      <div class="section_center single_product_center">
        <img src="img/2.jpg" class="single_product_img" />
        <article class="single_product_info">
          <div>
            <h2 class="single_product_title">Albany Table</h2>
            <p class="single_product_company">By Marcos</p>
            <p class="single_product_price">$39.99</p>
            <div class="single_product_colors">
              <span
                class="product_color"
                style="background-color: rgb(241, 80, 37)"
              ></span>
              <span
                class="product_color"
                style="background-color: rgb(34, 34, 34)"
              ></span>
            </div>

            <p class="single_product_desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
              eaque, culpa suscipit quam asperiores pariatur amet magni quae?
              Molestiae sequi aperiam maiores rem ipsam. Dolore, vel. Tempora ex
              quis optio.
            </p>
            <button class="addToCartBtn btn_cart" data-id="id">
              ADD TO CART
            </button>
          </div>
        </article>
      </div>
    </section>
    <!-- Loader Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      setTimeout(function () {
        $(".loader_bg").fadeToggle();
